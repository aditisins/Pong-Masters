<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Masters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pong Masters</h1>
        <h2>First player to 5 points wins! <br/>
        Controls: <br/> Player 1: 'w' and 's' <br/>
        Player 2: 'up arrowkey' and 'down arrowkey' </h2>

    <div id="pongGame">
        <div id="ball"></div>
        <div class="paddle" id="paddle1"></div>
        <div class="paddle" id="paddle2"></div>
        <div id="score1" class="score player1">0</div>
        <div id="score2" class="score player2">0</div>
        <button id="playAgain" onclick="restartGame()">Play Again?</button>
    </div>
    <div class="controls">
        <button id="togglePlay" onclick="togglePlayPause()">&#10073;&#10073;</button> <!-- Pause symbol by default -->
        <button onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
